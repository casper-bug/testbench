 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFX - Photo Effects & Film Simulations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e67e22;
            --primary-light: #f39c12;
            --primary-dark: #d35400;
            --secondary: #e74c3c;
            --accent: #f1c40f;
            --text: #f5f5f5;
            --text-dark: #2c3e50;
            --bg: #2c3e50;
            --bg-light: #34495e;
            --bg-lighter: #3d566e;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(52, 73, 94, 0.7);
            --glass-light: rgba(74, 95, 116, 0.5);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 4px 16px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fast: all 0.15s ease-out;
            --border-radius: 12px;
            --border-radius-sm: 6px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--primary-dark) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--secondary) 0%, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-weight: 700;
            letter-spacing: -0.05em;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(230, 126, 34, 0.3);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .panel {
            flex: 1;
            min-width: 300px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 24px;
            transition: var(--transition);
            transform-style: preserve-3d;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-sm);
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .controls {
            margin-top: 20px;
        }

        .control-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--bg-lighter);
            border-radius: 3px;
            outline: none;
            margin: 10px 0;
            transition: var(--transition-fast);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(230, 126, 34, 0.5);
            transition: var(--transition-fast);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--primary-light);
        }

        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.1);
        }

        .checkbox-control {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
            user-select: none;
            transition: var(--transition-fast);
        }

        .checkbox-control:hover {
            opacity: 0.9;
        }

        .checkbox-control input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: relative;
            height: 20px;
            width: 20px;
            background-color: var(--bg-lighter);
            border-radius: var(--border-radius-sm);
            margin-right: 10px;
            border: 1px solid var(--border);
            transition: var(--transition-fast);
        }

        .checkbox-control input:checked ~ .checkmark {
            background-color: var(--primary);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-control input:checked ~ .checkmark:after {
            display: block;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.4);
        }

        button:hover:before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--secondary), #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .download-btn:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        #fileInput {
            display: none;
        }

        .upload-area {
            border: 2px dashed var(--border);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            position: relative;
            background: var(--glass-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: var(--glass);
            transform: translateY(-3px);
        }

        .upload-area i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
            transition: var(--transition);
        }

        .upload-area:hover i {
            transform: scale(1.1);
        }

        .upload-text {
            pointer-events: none;
            margin-bottom: 0.5rem;
        }

        .preview-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-light);
            background-image: 
                linear-gradient(45deg, var(--bg-lighter) 25%, transparent 25%, transparent 75%, var(--bg-lighter) 75%, var(--bg-lighter)),
                linear-gradient(45deg, var(--bg-lighter) 25%, transparent 25%, transparent 75%, var(--bg-lighter) 75%, var(--bg-lighter));
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .preview-container:hover {
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.4);
        }

        #previewImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            border-radius: var(--border-radius-sm);
        }

        #previewCanvas {
            border-radius: var(--border-radius-sm);
        }

        .value-display {
            display: inline-block;
            width: 40px;
            text-align: right;
            margin-left: 10px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .effect-presets {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: var(--bg-lighter);
            padding: 8px 12px;
            font-size: 0.8rem;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border);
            transition: var(--transition-fast);
            cursor: pointer;
            font-family: 'Space Mono', monospace;
        }

        .preset-btn:hover {
            background: var(--bg-light);
            transform: translateY(-2px);
        }

        .tab-container {
            display: flex;
            margin-bottom: 1.5rem;
            background: var(--bg-light);
            border-radius: var(--border-radius-sm);
            padding: 4px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: var(--border-radius-sm);
            transition: var(--transition-fast);
            flex: 1;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 8px rgba(230, 126, 34, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
            background: var(--bg-light);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            transition: var(--transition-fast);
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(230, 126, 34, 0.2);
        }

        /* Loading indicator */
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: var(--border-radius);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .preview-container {
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .panel {
                min-width: 100%;
            }
            
            .effect-presets {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .preview-container {
                height: 250px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .tab {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        /* Aero glass effect for modern browsers */
        @supports (backdrop-filter: blur(16px)) or (-webkit-backdrop-filter: blur(16px)) {
            .panel, .upload-area {
                background: var(--glass);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
            }
        }

        /* Fallback for browsers that don't support backdrop-filter */
        @supports not ((backdrop-filter: blur(16px)) or (-webkit-backdrop-filter: blur(16px))) {
            .panel, .upload-area {
                background: var(--bg-light);
            }
        }
    </style>
</head>
<body>
    <h1>FilmFX</h1>
    
    <div class="app-container">
        <div class="panel upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>
                <i class="fas fa-cloud-upload-alt"></i>
                <p class="upload-text">Drag & drop an image here</p>
                <p class="upload-text"><small>or click to browse</small></p>
                <p class="upload-text"><small>(JPEG or PNG, max 10MB)</small></p>
                <input type="file" id="fileInput" accept="image/jpeg, image/png">
            </div>
            
            <div class="controls">
                <div class="tab-container">
                    <div class="tab active" data-tab="distress">Effects</div>
                    <div class="tab" data-tab="film">Films</div>
                </div>
                
                <div class="tab-content active" id="distress-tab">
                    <div class="control-group">
                        <label for="scratches">Scratches <span class="value-display" id="scratchesValue">0</span></label>
                        <input type="range" id="scratches" min="0" max="100" value="0">
                    </div>
                    
                    <div class="control-group">
                        <label for="noise">Noise <span class="value-display" id="noiseValue">0</span></label>
                        <input type="range" id="noise" min="0" max="100" value="0">
                    </div>
                    
                    <div class="control-group">
                        <label for="fade">Fade <span class="value-display" id="fadeValue">0</span></label>
                        <input type="range" id="fade" min="0" max="100" value="0">
                    </div>
                    
                    <div class="control-group">
                        <label for="texture">Texture <span class="value-display" id="textureValue">0</span></label>
                        <input type="range" id="texture" min="0" max="100" value="0">
                    </div>
                    
                    <div class="control-group">
                        <label for="vignette">Vignette <span class="value-display" id="vignetteValue">0</span></label>
                        <input type="range" id="vignette" min="0" max="100" value="0">
                    </div>
                    
                    <div class="checkbox-control">
                        <input type="checkbox" id="sepia">
                        <span class="checkmark"></span>
                        <label for="sepia">Sepia Tone</label>
                    </div>
                    
                    <div class="checkbox-control">
                        <input type="checkbox" id="border">
                        <span class="checkmark"></span>
                        <label for="border">Add Border</label>
                    </div>
                    
                    <h3>Presets</h3>
                    <div class="effect-presets">
                        <button class="preset-btn" data-preset="light">Light</button>
                        <button class="preset-btn" data-preset="medium">Medium</button>
                        <button class="preset-btn" data-preset="heavy">Heavy</button>
                        <button class="preset-btn" data-preset="vintage">Vintage</button>
                        <button class="preset-btn" data-preset="grunge">Grunge</button>
                    </div>
                </div>
                
                <div class="tab-content" id="film-tab">
                    <select id="filmType">
                        <option value="none">No Film Simulation</option>
                        <optgroup label="Kodak Color Negative">
                            <option value="portra160">Portra 160</option>
                            <option value="portra400">Portra 400</option>
                            <option value="portra800">Portra 800</option>
                            <option value="gold200">Gold 200</option>
                            <option value="ultramax400">Ultramax 400</option>
                            <option value="ektar100">Ektar 100</option>
                        </optgroup>
                        <optgroup label="Fujifilm Color Negative">
                            <option value="superia400">Superia X-TRA 400</option>
                            <option value="pro400h">Pro 400H</option>
                            <option value="provia100f">Provia 100F</option>
                            <option value="velvia50">Velvia 50</option>
                            <option value="velvia100">Velvia 100</option>
                            <option value="natura1600">Natura 1600</option>
                        </optgroup>
                        <optgroup label="Black & White">
                            <option value="hp5plus">Ilford HP5 Plus</option>
                            <option value="trix400">Kodak Tri-X 400</option>
                            <option value="tmax100">T-Max 100</option>
                            <option value="tmax400">T-Max 400</option>
                            <option value="delta100">Ilford Delta 100</option>
                            <option value="delta400">Ilford Delta 400</option>
                            <option value="delta3200">Ilford Delta 3200</option>
                            <option value="fomapan100">Fomapan 100</option>
                            <option value="fomapan400">Fomapan 400</option>
                        </optgroup>
                        <optgroup label="Slide Film">
                            <option value="ektachrome100">Ektachrome E100</option>
                            <option value="vision3_250d">Vision3 250D</option>
                            <option value="vision3_500t">Vision3 500T</option>
                        </optgroup>
                        <optgroup label="Specialty Films">
                            <option value="cinestill800t">Cinestill 800T</option>
                            <option value="cinestill50d">Cinestill 50D</option>
                            <option value="lomopurple">Lomography Purple</option>
                            <option value="aerochrome">Kodak Aerochrome</option>
                            <option value="revolog">Revolog</option>
                        </optgroup>
                    </select>
                    
                    <div class="control-group">
                        <label for="filmStrength">Simulation Strength <span class="value-display" id="filmStrengthValue">100</span></label>
                        <input type="range" id="filmStrength" min="0" max="100" value="100">
                    </div>
                    
                    <div class="checkbox-control">
                        <input type="checkbox" id="filmGrain" checked>
                        <span class="checkmark"></span>
                        <label for="filmGrain">Include Film Grain</label>
                    </div>
                </div>
                
                <button id="resetBtn">Reset All</button>
            </div>
        </div>
        
        <div class="panel preview-section">
            <div class="preview-container">
                <img id="previewImage" style="display: none;">
                <canvas id="previewCanvas"></canvas>
            </div>
            
            <button id="downloadBtn" class="download-btn">
                <i class="fas fa-download"></i> Download Image
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('previewImage');
        const previewCanvas = document.getElementById('previewCanvas');
        const ctx = previewCanvas.getContext('2d');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // Control elements
        const scratchesSlider = document.getElementById('scratches');
        const noiseSlider = document.getElementById('noise');
        const fadeSlider = document.getElementById('fade');
        const textureSlider = document.getElementById('texture');
        const vignetteSlider = document.getElementById('vignette');
        const sepiaCheckbox = document.getElementById('sepia');
        const borderCheckbox = document.getElementById('border');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const presetBtns = document.querySelectorAll('.preset-btn');
        const filmTypeSelect = document.getElementById('filmType');
        const filmStrengthSlider = document.getElementById('filmStrength');
        const filmGrainCheckbox = document.getElementById('filmGrain');
        
        // Tab elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Value displays
        const scratchesValue = document.getElementById('scratchesValue');
        const noiseValue = document.getElementById('noiseValue');
        const fadeValue = document.getElementById('fadeValue');
        const textureValue = document.getElementById('textureValue');
        const vignetteValue = document.getElementById('vignetteValue');
        const filmStrengthValue = document.getElementById('filmStrengthValue');
        
        // State variables
        let originalImage = null;
        let textureImage = null;
        let filmGrainTexture = null;
        
        // Initialize
        textureImage = createDefaultTexture();
        filmGrainTexture = createFilmGrainTexture();
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                
                // Reset effects when switching to film tab
                if (tab.dataset.tab === 'film') {
                    resetEffects();
                }
            });
        });
        
        // Reset all effects to zero
        function resetEffects() {
            scratchesSlider.value = 0;
            noiseSlider.value = 0;
            fadeSlider.value = 0;
            textureSlider.value = 0;
            vignetteSlider.value = 0;
            sepiaCheckbox.checked = false;
            borderCheckbox.checked = false;
            
            scratchesValue.textContent = '0';
            noiseValue.textContent = '0';
            fadeValue.textContent = '0';
            textureValue.textContent = '0';
            vignetteValue.textContent = '0';
            
            if (originalImage) {
                applyEffects();
            }
        }
        
        // Load a default texture
        function createDefaultTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const textureCtx = canvas.getContext('2d');
            
            // Create a simple noise texture
            const imageData = textureCtx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() * 255;
                data[i] = value;     // R
                data[i + 1] = value; // G
                data[i + 2] = value; // B
                data[i + 3] = 255;   // A
            }
            
            textureCtx.putImageData(imageData, 0, 0);
            return canvas;
        }
        
        // Create film grain texture
        function createFilmGrainTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const textureCtx = canvas.getContext('2d');
            
            // Create film grain texture
            const imageData = textureCtx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                // More pronounced grain in dark areas
                const intensity = Math.random() < 0.3 ? Math.random() * 100 : Math.random() * 30;
                data[i] = intensity;     // R
                data[i + 1] = intensity; // G
                data[i + 2] = intensity; // B
                data[i + 3] = 255;       // A
            }
            
            textureCtx.putImageData(imageData, 0, 0);
            return canvas;
        }
        
        // Handle file selection
        function handleFile(file) {
            if (!file) return;
            
            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('File size exceeds 10MB limit. Please choose a smaller file.');
                return;
            }
            
            // Check file type
            if (!['image/jpeg', 'image/png'].includes(file.type)) {
                alert('Please upload a JPEG or PNG image.');
                return;
            }
            
            loadingIndicator.classList.add('active');
            
            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    previewImage.src = event.target.result;
                    previewImage.style.display = 'block';
                    updateCanvasSize();
                    applyEffects();
                    loadingIndicator.classList.remove('active');
                };
                originalImage.onerror = () => {
                    loadingIndicator.classList.remove('active');
                    alert('Error loading image. Please try another file.');
                };
                originalImage.src = event.target.result;
            };
            reader.onerror = () => {
                loadingIndicator.classList.remove('active');
                alert('Error reading file. Please try again.');
            };
            reader.readAsDataURL(file);
        }
        
        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
            fileInput.value = ''; // Reset to allow selecting same file again
        });
        
        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        // Update slider value displays
        scratchesSlider.addEventListener('input', () => {
            scratchesValue.textContent = scratchesSlider.value;
            applyEffects();
        });
        
        noiseSlider.addEventListener('input', () => {
            noiseValue.textContent = noiseSlider.value;
            applyEffects();
        });
        
        fadeSlider.addEventListener('input', () => {
            fadeValue.textContent = fadeSlider.value;
            applyEffects();
        });
        
        textureSlider.addEventListener('input', () => {
            textureValue.textContent = textureSlider.value;
            applyEffects();
        });
        
        vignetteSlider.addEventListener('input', () => {
            vignetteValue.textContent = vignetteSlider.value;
            applyEffects();
        });
        
        filmStrengthSlider.addEventListener('input', () => {
            filmStrengthValue.textContent = filmStrengthSlider.value;
            applyEffects();
        });
        
        sepiaCheckbox.addEventListener('change', applyEffects);
        borderCheckbox.addEventListener('change', applyEffects);
        filmTypeSelect.addEventListener('change', applyEffects);
        filmGrainCheckbox.addEventListener('change', applyEffects);
        
        // Preset buttons
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const preset = btn.dataset.preset;
                applyPreset(preset);
            });
        });
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            resetEffects();
            filmTypeSelect.value = 'none';
            filmStrengthSlider.value = 100;
            filmGrainCheckbox.checked = true;
            filmStrengthValue.textContent = '100';
            
            applyEffects();
        });
        
        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!originalImage) {
                alert('Please upload an image first.');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'film-effect-image.png';
            link.href = previewCanvas.toDataURL('image/png');
            link.click();
        });
        
        // Update canvas size to match image while maintaining aspect ratio
        function updateCanvasSize() {
            if (!originalImage) return;
            
            const container = document.querySelector('.preview-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const imgRatio = originalImage.width / originalImage.height;
            const containerRatio = containerWidth / containerHeight;
            
            if (imgRatio > containerRatio) {
                // Image is wider than container
                previewCanvas.width = containerWidth;
                previewCanvas.height = containerWidth / imgRatio;
            } else {
                // Image is taller than container
                previewCanvas.height = containerHeight;
                previewCanvas.width = containerHeight * imgRatio;
            }
        }
        
        // Apply preset configurations
        function applyPreset(preset) {
            switch (preset) {
                case 'light':
                    scratchesSlider.value = 30;
                    noiseSlider.value = 20;
                    fadeSlider.value = 15;
                    textureSlider.value = 25;
                    vignetteSlider.value = 15;
                    sepiaCheckbox.checked = true;
                    break;
                case 'medium':
                    scratchesSlider.value = 60;
                    noiseSlider.value = 40;
                    fadeSlider.value = 30;
                    textureSlider.value = 50;
                    vignetteSlider.value = 30;
                    sepiaCheckbox.checked = true;
                    break;
                case 'heavy':
                    scratchesSlider.value = 85;
                    noiseSlider.value = 60;
                    fadeSlider.value = 50;
                    textureSlider.value = 75;
                    vignetteSlider.value = 40;
                    sepiaCheckbox.checked = true;
                    break;
                case 'vintage':
                    scratchesSlider.value = 40;
                    noiseSlider.value = 50;
                    fadeSlider.value = 70;
                    textureSlider.value = 60;
                    vignetteSlider.value = 50;
                    sepiaCheckbox.checked = true;
                    break;
                case 'grunge':
                    scratchesSlider.value = 70;
                    noiseSlider.value = 80;
                    fadeSlider.value = 40;
                    textureSlider.value = 90;
                    vignetteSlider.value = 60;
                    sepiaCheckbox.checked = false;
                    break;
            }
            
            // Update value displays
            scratchesValue.textContent = scratchesSlider.value;
            noiseValue.textContent = noiseSlider.value;
            fadeValue.textContent = fadeSlider.value;
            textureValue.textContent = textureSlider.value;
            vignetteValue.textContent = vignetteSlider.value;
            
            applyEffects();
        }
        
        // Apply film simulation
        function applyFilmSimulation(imageData, filmType, strength) {
            const data = imageData.data;
            strength = strength / 100; // Convert to 0-1 range
            
            // Common film characteristics
            const applyGrain = filmGrainCheckbox.checked;
            const grainIntensity = 0.3 * strength;
            
            // Apply base film characteristics
            switch (filmType) {
                case 'portra160':
                    // Kodak Portra 160 - warm, soft, fine grain
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (0.95 + 0.05 * strength));     // Slightly reduce red
                        data[i + 1] = Math.min(255, data[i + 1] * (0.98 + 0.02 * strength)); // Slightly reduce green
                        data[i + 2] = Math.min(255, data[i + 2] * (0.92 + 0.08 * strength)); // Boost blue more
                    }
                    break;
                    
                case 'portra400':
                    // Kodak Portra 400 - warm, versatile, medium grain
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (0.97 + 0.03 * strength));     // Slightly reduce red
                        data[i + 1] = Math.min(255, data[i + 1] * (0.95 + 0.05 * strength)); // Slightly reduce green
                        data[i + 2] = Math.min(255, data[i + 2] * (0.90 + 0.10 * strength)); // Boost blue more
                    }
                    break;
                    
                case 'gold200':
                    // Kodak Gold 200 - vibrant, consumer film
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (1.05 * strength + (1 - strength)));     // Boost red
                        data[i + 1] = Math.min(255, data[i + 1] * (1.03 * strength + (1 - strength))); // Slightly boost green
                        data[i + 2] = Math.min(255, data[i + 2] * (0.95 * strength + (1 - strength))); // Reduce blue slightly
                    }
                    break;
                    
                case 'ultramax400':
                    // Kodak Ultramax 400 - high saturation, consumer film
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (1.08 * strength + (1 - strength)));     // Boost red
                        data[i + 1] = Math.min(255, data[i + 1] * (1.05 * strength + (1 - strength))); // Boost green
                        data[i + 2] = Math.min(255, data[i + 2] * (0.97 * strength + (1 - strength))); // Slightly reduce blue
                    }
                    break;
                    
                case 'superia400':
                    // Fujifilm Superia X-TRA 400 - cool tones, fine grain
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (0.95 * strength + (1 - strength)));     // Reduce red
                        data[i + 1] = Math.min(255, data[i + 1] * (1.00 * strength + (1 - strength))); // Neutral green
                        data[i + 2] = Math.min(255, data[i + 2] * (1.05 * strength + (1 - strength))); // Boost blue
                    }
                    break;
                    
                case 'pro400h':
                    // Fujifilm Pro 400H - cool, pastel tones
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (0.92 * strength + (1 - strength)));     // Reduce red
                        data[i + 1] = Math.min(255, data[i + 1] * (0.97 * strength + (1 - strength))); // Slightly reduce green
                        data[i + 2] = Math.min(255, data[i + 2] * (1.03 * strength + (1 - strength))); // Slightly boost blue
                    }
                    break;
                    
                case 'provia100f':
                    // Fujifilm Provia 100F - neutral, accurate colors
                    // Minimal color shift, just add grain
                    break;
                    
                case 'velvia50':
                    // Fujifilm Velvia 50 - high saturation, rich colors
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (1.15 * strength + (1 - strength)));     // Boost red
                        data[i + 1] = Math.min(255, data[i + 1] * (1.05 * strength + (1 - strength))); // Slightly boost green
                        data[i + 2] = Math.min(255, data[i + 2] * (0.95 * strength + (1 - strength))); // Slightly reduce blue
                    }
                    break;
                    
                case 'hp5plus':
                    // Ilford HP5 Plus - classic B&W, pronounced grain
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11);
                        data[i] = avg;
                        data[i + 1] = avg;
                        data[i + 2] = avg;
                    }
                    break;
                    
                case 'trix400':
                    // Kodak Tri-X 400 - high contrast B&W
                    for (let i = 0; i < data.length; i += 4) {
                        let avg = (data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11);
                        // Increase contrast
                        avg = avg < 128 ? avg * 0.8 : avg * 1.2;
                        data[i] = Math.min(255, avg);
                        data[i + 1] = Math.min(255, avg);
                        data[i + 2] = Math.min(255, avg);
                    }
                    break;
                    
                case 'tmax100':
                    // Kodak T-Max 100 - fine grain B&W
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11);
                        data[i] = avg;
                        data[i + 1] = avg;
                        data[i + 2] = avg;
                    }
                    break;
                    
                case 'ektachrome100':
                    // Kodak Ektachrome E100 - vibrant slide film
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (1.10 * strength + (1 - strength)));     // Boost red
                        data[i + 1] = Math.min(255, data[i + 1] * (1.05 * strength + (1 - strength))); // Slightly boost green
                        data[i + 2] = Math.min(255, data[i + 2] * (0.98 * strength + (1 - strength))); // Neutral blue
                    }
                    break;
                    
                case 'vision3_250d':
                    // Kodak Vision3 250D - cinematic daylight film
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (1.05 * strength + (1 - strength)));     // Slightly boost red
                        data[i + 1] = Math.min(255, data[i + 1] * (0.98 * strength + (1 - strength))); // Slightly reduce green
                        data[i + 2] = Math.min(255, data[i + 2] * (0.95 * strength + (1 - strength))); // Reduce blue
                    }
                    break;
                    
                case 'cinestill800t':
                    // Cinestill 800T - tungsten balanced, red halation
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * (1.20 * strength + (1 - strength)));     // Strong boost red
                        data[i + 1] = Math.min(255, data[i + 1] * (0.90 * strength + (1 - strength))); // Reduce green
                        data[i + 2] = Math.min(255, data[i + 2] * (0.85 * strength + (1 - strength))); // Reduce blue
                    }
                    break;
                    
                case 'lomopurple':
                    // Lomography Purple - psychedelic color shifts
                    for (let i = 0; i < data.length; i += 4) {
                        // Shift greens to purple
                        if (data[i + 1] > data[i] && data[i + 1] > data[i + 2]) {
                            data[i] = Math.min(255, data[i + 1] * 0.8);
                            data[i + 2] = Math.min(255, data[i + 1] * 0.9);
                        }
                    }
                    break;
                    
                case 'aerochrome':
                    // Kodak Aerochrome - infrared color film
                    for (let i = 0; i < data.length; i += 4) {
                        // Shift greens to red/pink
                        if (data[i + 1] > data[i] && data[i + 1] > data[i + 2]) {
                            data[i] = Math.min(255, data[i + 1] * 1.2);
                            data[i + 1] = Math.min(255, data[i + 1] * 0.4);
                        }
                    }
                    break;
            }
            
            return imageData;
        }
        
        // Main function to apply all effects
        function applyEffects() {
            if (!originalImage) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            
            // Draw original image (scaled to fit canvas)
            ctx.drawImage(originalImage, 0, 0, previewCanvas.width, previewCanvas.height);
            
            // Get current settings
            const scratchesIntensity = scratchesSlider.value / 100;
            const noiseIntensity = noiseSlider.value / 100;
            const fadeIntensity = fadeSlider.value / 100;
            const textureIntensity = textureSlider.value / 100;
            const vignetteIntensity = vignetteSlider.value / 100;
            const useSepia = sepiaCheckbox.checked;
            const useBorder = borderCheckbox.checked;
            const filmType = filmTypeSelect.value;
            const filmStrength = filmStrengthSlider.value;
            const useFilmGrain = filmGrainCheckbox.checked;
            
            // Get image data
            let imageData = ctx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
            let data = imageData.data;
            
            // Apply film simulation first
            if (filmType !== 'none') {
                imageData = applyFilmSimulation(imageData, filmType, filmStrength);
                data = imageData.data;
            }
            
            // Apply fade effect
            if (fadeIntensity > 0) {
                for (let i = 0; i < data.length; i += 4) {
                    // Reduce contrast
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const avg = (r + g + b) / 3;
                    const fadeAmount = fadeIntensity * 0.5;
                    
                    data[i] = r + (avg - r) * fadeAmount;
                    data[i + 1] = g + (avg - g) * fadeAmount;
                    data[i + 2] = b + (avg - b) * fadeAmount;
                }
            }
            
            // Apply sepia tone (if not already a B&W film)
            if (useSepia && !['hp5plus', 'trix400', 'tmax100', 'tmax400', 'delta100', 'delta400', 'delta3200', 'fomapan100', 'fomapan400'].includes(filmType)) {
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                    data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                    data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
                }
            }
            
            // Apply noise (if not using film grain)
            if (noiseIntensity > 0 && !(useFilmGrain && filmType !== 'none')) {
                for (let i = 0; i < data.length; i += 4) {
                    const noise = (Math.random() - 0.5) * 255 * noiseIntensity;
                    data[i] += noise;
                    data[i + 1] += noise;
                    data[i + 2] += noise;
                }
            }
            
            // Put the modified image data back
            ctx.putImageData(imageData, 0, 0);
            
            // Apply texture overlay
            if (textureIntensity > 0 && textureImage) {
                ctx.globalCompositeOperation = 'overlay';
                ctx.globalAlpha = textureIntensity * 0.5;
                ctx.drawImage(textureImage, 0, 0, previewCanvas.width, previewCanvas.height);
                ctx.globalAlpha = 1.0;
                ctx.globalCompositeOperation = 'source-over';
            }
            
            // Apply film grain for film simulations
            if (useFilmGrain && filmType !== 'none' && filmGrainTexture) {
                ctx.globalCompositeOperation = 'overlay';
                ctx.globalAlpha = 0.1 * (filmStrength / 100);
                ctx.drawImage(filmGrainTexture, 0, 0, previewCanvas.width, previewCanvas.height);
                ctx.globalAlpha = 1.0;
                ctx.globalCompositeOperation = 'source-over';
            }
            
            // Apply scratches
            if (scratchesIntensity > 0) {
                addScratches(scratchesIntensity);
            }
            
            // Apply vignette
            if (vignetteIntensity > 0) {
                addVignette(vignetteIntensity);
            }
            
            // Add border if selected
            if (useBorder) {
                addBorder();
            }
        }
        
        // Add scratch effects
        function addScratches(intensity) {
            const scratchCount = Math.floor(10 + intensity * 40);
            const maxLength = Math.max(previewCanvas.width, previewCanvas.height) * 0.3;
            const minLength = maxLength * 0.2;
            
            ctx.save();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1 + intensity * 3;
            
            for (let i = 0; i < scratchCount; i++) {
                // Random position and angle
                const x = Math.random() * previewCanvas.width;
                const y = Math.random() * previewCanvas.height;
                const angle = Math.random() * Math.PI * 2;
                const length = minLength + Math.random() * (maxLength - minLength);
                
                // Draw scratch
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(
                    x + Math.cos(angle) * length,
                    y + Math.sin(angle) * length
                );
                
                // Vary opacity
                ctx.globalAlpha = 0.1 + Math.random() * 0.3 * intensity;
                ctx.stroke();
            }
            
            // Add some dark scratches too
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            
            for (let i = 0; i < scratchCount / 2; i++) {
                const x = Math.random() * previewCanvas.width;
                const y = Math.random() * previewCanvas.height;
                const angle = Math.random() * Math.PI * 2;
                const length = minLength + Math.random() * (maxLength - minLength);
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(
                    x + Math.cos(angle) * length,
                    y + Math.sin(angle) * length
                );
                
                ctx.globalAlpha = 0.1 + Math.random() * 0.2 * intensity;
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        // Add vignette effect
        function addVignette(intensity) {
            const gradient = ctx.createRadialGradient(
                previewCanvas.width / 2,
                previewCanvas.height / 2,
                Math.min(previewCanvas.width, previewCanvas.height) * 0.4,
                previewCanvas.width / 2,
                previewCanvas.height / 2,
                Math.min(previewCanvas.width, previewCanvas.height) * 0.8
            );
            
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            gradient.addColorStop(1, `rgba(0, 0, 0, ${intensity * 0.5})`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
        }
        
        // Add border
        function addBorder() {
            ctx.strokeStyle = 'rgba(100, 70, 50, 0.8)';
            ctx.lineWidth = 10;
            ctx.strokeRect(5, 5, previewCanvas.width - 10, previewCanvas.height - 10);
            
            // Inner border
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(15, 15, previewCanvas.width - 30, previewCanvas.height - 30);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (originalImage) {
                updateCanvasSize();
                applyEffects();
            }
        });
    </script>
